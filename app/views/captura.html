<!-- Vista de municipios y actividades-->
<div class="municipios">
  <h1>Municipios y Actividades</h1>
  <div class="municipio-card" ng-repeat="municipio in municipios">
    <h3 class="municipio-title">{{municipio.nombre}}</h3>
    <!-- Tabs de actividades y ubicacion -->
    <municipio-tabs class="lista-actividades"></municipio-tabs>
    <hr>
  </div>
</div>
